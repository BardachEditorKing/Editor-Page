<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-group">
    <p class="password-text">Enter Password to Continue</p>
    <div class="">
    <input type="password" id="password-input" placeholder="Enter Password">
    <button onclick="checkPassword()" id="submit-button">Done</button>
    <p id="warning-message"></p>
    <span class="eye-icon" id="togglePassword" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    </div>

    <script>
        // Define the correct password
        const correctPassword = "kikidoyouloveme"; // Replace this with your desired password

        // Function to check the password
        function checkPassword() {
            const passwordInput = document.getElementById('password-input').value;
            const message = document.getElementById('warning-message');

            if (passwordInput === correctPassword) {
                // Redirect to the next page if password is correct
                window.location.href = 'mainPage.html'; // Replace 'nextpage.html' with your desired URL
            } else {
                // Display an error message if password is incorrect
                message.textContent = "Incorrect password. Please try again.";
                message.style.color = "red";
            }
        }
        function togglePassword() {
            const passwordInput = document.getElementById('password-input');
            const eyeIcon = document.getElementById('togglePassword');

            // Toggle the input type between password and text
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerText = 'üôà'; // Change icon to indicate visibility
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerText = 'üëÅÔ∏è'; // Change icon back to eye
            }
        }
    </script>
</body>
</html>
