<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/jpg" href="Logos/Web Site Logo.png">
</head>
<body>
    <div class="password-group">
    <p class="password-text">Enter Password to Continue</p>
    <div class="">
    <input type="password" id="password-input" placeholder="Enter Password">
    <button onclick="checkPassword()" id="submit-button">Done</button>
    <p id="warning-message"></p>
    <span class="eye-icon" id="togglePassword" onclick="togglePassword()">👁️</span>
    </div>
    </div>
</body>
</html>
